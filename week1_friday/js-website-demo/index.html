<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="container py-5">
  <h1 class="text-center mb-4">JavaScript DOM Manipulation <span id="counter" class="badge text-bg-primary">0</span>
  </h1>

  <div class="mb-3">
    <input type="text" id="newElementText" class="form-control" placeholder="Skriv något att lägga till">
  </div>
  <button id="addElementButton" class="btn btn-primary">Lägg till element</button>
  <button id="removeLastElementButton" class="btn btn-danger">Ta bort sista elementet</button>

  <hr class="my-4">

  <div id="main" class="bg-light p-4 rounded">
    <h2 class="text-center">Elementlistan</h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
